<div>
  <table class="dataTable">
    <thead>
      <tr>
        <th style="text-align: left" class="id"></th>
        <th style="text-align: left" class="id">ID</th>
        <th style="text-align: left" class="value">Órgão Responsável</th>
        <th style="text-align: left" class="value">Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of expenses">
        <td style="text-align: left; cursor: pointer;" class="id"><img src="https://cdn.onlinewebfonts.com/svg/img_167289.png" height="20" width="20" (click)="editExpense(item)" > </td>
        <td style="text-align: left" class="id">{{ item.id }}</td>
        <td style="text-align: left" class="value">{{ item.orgao_nome }}</td>
        <td style="text-align: left" class="value">R${{ item.valor_liquidado}}</td>
      </tr>    
    </tbody>
  </table>
  <button type="button" class="buttonSmall" style="margin:5px;"><p>&#8592;</p></button>
  <input type="text" style="height:32px" value={{from}}-{{from+pace-1}}  class="field left" readonly>
  <button type="button" class="buttonSmall" style="margin:5px;"><p>&#8594;</p></button>
</div>

<div [hidden]="!edit">
  show text
</div>
