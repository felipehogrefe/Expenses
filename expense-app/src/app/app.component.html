<div style="margin:15px;" class="header">
  {{ title }}
</div>

<table class="fixed">
  <tr>
    <th class="topAlign">
      <div>
        <button type="button" class="button" (click)="showMonth()" style="margin:5px;">Gastos por mÃªs</button>
        <button type="button" class="button" (click)="showCategory()" style="margin:5px;">Gastos por categoria</button>
        <button type="button" class="button" (click)="showSource()" style="margin:5px;">Gastos por fonte</button>
        <button type="button" class="button" (click)="showAllData()" style="margin:5px;">Todos os dados</button>
      </div>

      <div style="margin-top: 5%; margin-left: 6%; margin-right: 6%">
        <div *ngIf="category">
          <app-category-expense></app-category-expense>
        </div>

        <div *ngIf="month">
          <app-month-expense></app-month-expense>
        </div>

        <div *ngIf="source">
          <app-source-expense></app-source-expense>
        </div>
        <div *ngIf="all">
          <app-expenses-data></app-expenses-data>
        </div>
      </div>


    </th>
    <th class="topAlign" style="height: 40%">
      <div>
        <div *ngIf="category">
          <app-category-graph></app-category-graph>
        </div>

        <div *ngIf="month">
          <app-month-graph></app-month-graph>
        </div>

        <div *ngIf="source">
          <app-source-graph></app-source-graph>
        </div>
        <div *ngIf="all">
          <app-expenses-graph></app-expenses-graph>
        </div>

      </div>
    </th>
  </tr>
</table>
